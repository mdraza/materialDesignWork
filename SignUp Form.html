<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container mt-50">
        <div class="row">
            <div class="col m6 offset-m3">
                <form action="" class="z-depth-2">
                    <div class="form-header">
                        <h6>Sign Up</h6>
                    </div>
                    <div class="input-fields p20">
                        <div class="row">
                            <div class="input-field col m6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col m6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" class="validate" data-length="8">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="wrong">Password length should be 5 to 8
                                character</span>
                        </div>
                        <div class="input-field">
                            <input id="phone_no" type="number" class="validate" data-length="10">
                            <label for="phone_no">Mobile No</label>
                            <span class="helper-text" data-error="wrong">Mobile Number should be exact 10 digit</span>
                        </div>
                        <p class="tac">
                            <label>
                                <input type="checkbox" />
                                <span>Subscribe to our new channel</span>
                            </label>
                        </p>
                        <p class="tac2">
                            <button type="submit" class="waves-effect waves-light submitBtn">SIGN UP</button>
                        </p>
                        <p class="tac3">or sign up with:</p>

                        <div class="socialBtn">
                            <a href="javascript:void"><i class="fab fa-facebook-square"></i></a>
                            <a href="javascript:void"><i class="fab fa-twitter-square"></i></a>
                            <a href="javascript:void"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

    </script>
</body>

</html>
